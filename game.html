<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Asteroids clone with a modern theme" />

    <!-- TITLE | FAVICON -->
    <title>Covidroids | Game</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.jpg" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>

        <!-- NAV -->
        <nav class="container noselect">
            <div class="top-banner">
                <p class="high-score-title">HIGH SCORE:
                    <span class="high-score">0
                    </span>
                </p>
                <p class="score-title">SCORE:
                    <span class="score-value">0
                    </span>
                </p>
                <p class="lives-header"><img class="lives-image" alt="ship image" src="assets/images/ship-cropped.png">
                    <span class="lives">3
                    </span>
                </p>
            </div>
            <canvas id="canvas"> Sorry, your browser doesn't support the &lt;canvas&gt; element.</canvas>
            <div class="controller">
                <span class="up-button"><i class="fas fa-arrow-up"></i></i></span>
                <span class="left-button"><i class="fas fa-arrow-left"></i></i></span>
                <span class="right-button"><i class="fas fa-arrow-right"></i></i></span>
                <span class="fire-button">S</span>
            </div>
        </nav>
    </header>

    <!-- JAVASCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <script src="assets/js/bullet.js"></script>
    <script src="assets/js/asteroid.js"></script>
    <script src="assets/js/ship.js"></script>
    <script src="assets/js/game-utilities.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
